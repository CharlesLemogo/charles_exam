{%extends 'base.html' %} {%block title %}
<title>Add</title>
{%endblock%} {%block content%}
<div class="d-flex bd-highlight">
    <div class="p-2 flex-grow-1 bd-highlight"></div>
    <div class="p-2 bd-highlight">
      <a href="{{url_for('logout')}}">Logout</a>
    </div>
</div>
<h3>Edit an appointment</h3>
<form action="/process_update" method="post">
  <div class="row mb-3">
    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Task</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" id="colFormLabelSm"  value="{{details.task}}" name="task">
    </div>
  </div>
  <div class="row mb-3">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="colFormLabel"  value="{{details.date}}" name="date">
    </div>
  </div>
  <label for="status">Status</label>
    <select id="status" name="status" >
        <option value="1">pending</option>
        <option value="0">missed</option>
        <option value="2">Done</option>
    </select>
<div class="col-12">
    <button type="submit" class="btn btn-info">Update</button>
</div>
<input type="hidden" name="id" value="{{details.id}}">
</form>
<a href="{{url_for('appointment')}}">    <button type="submit" class="btn btn-info">Cancel</button>
</a>
{%endblock%}
